{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}

{% block main-content %}
{% include 'components/_content.html' with list="Fields" new="New Field" %}
{% endblock %}

{% block scripts %}
<script src="{% static 'scripts/tab.js' %}"></script>
<script>
  let form = `{% csrf_token %}
  {% for field in form %}
  <div class="field">
    <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    <div class="control">
      <input id="{{ field.id_for_label }}" name="{{ field.name }}" class="input" type="{{ field.widget_type }}" required="">
    </div>
  </div>
  {% endfor %}`
  tab(`/garden/fields/`, 'fields', form, `/garden/fields/`);
</script>
{% endblock %}
